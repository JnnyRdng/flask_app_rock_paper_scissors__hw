{% extends "base.html" %}

{% block content %}
<article>
  <h2>Quick play</h2>
  <section>
    <form action="/get-choices" method="post">
      <input type="hidden" name="move" value="rock">
      <input type="submit" value="✊" alt="Rock">
    </form>
    <form action="/get-choices" method="post">
      <input type="hidden" name="move" value="paper">
      <input type="submit" value="✋" alt="Paper">
    </form>
    <form action="/get-choices" method="post">
      <input type="hidden" name="move" value="scissors">
      <input type="submit" value="✌️" alt="Scissors">
    </form>
  </section>
</article>

{% endblock %}
