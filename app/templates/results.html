{% extends "base.html" %}

{% block content %}
<article>
  {% block results %}
  {% endblock %}
  
  <aside>
    <h3>Score</h3>
    <ul id="scores">
      {% for score in scores %}
      <li><span>{{ score.name }}: </span><span><strong>{{ score.score }}</strong></span></li>
      {% endfor %}
    </ul>
  </aside>
  <footer>
    <a href="/play">Play again?</a>
  </footer>
</article>
{% endblock %}
